name: WIP Test / E2E

on:
  pull_request:
    branches:
      - master

jobs:
  chrome_e2e:
    name: Chrome
    uses: ./.github/workflows/test-e2e-cypress.yml

  firefox_e2e:
    name: Firefox
    uses: ./.github/workflows/test-e2e-cypress.yml
    with:
      browser: firefox

  chrome_e2e_wp_60:
    name: Chrome / WP 6.0
    uses: ./.github/workflows/test-e2e-cypress.yml
    with:
      wpVersion: "6.0"
