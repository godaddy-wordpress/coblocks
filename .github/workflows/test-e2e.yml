name: Test / E2E

on:
  pull_request:
    branches:
      - master

jobs:
  chrome_e2e:
    name: Chrome with defaults
    uses: ./.github/workflows/test-e2e-cypress.yml
    with:
      wpVersion: "WordPress/WordPress#6.1.1"
    concurrency:
      group: chrome-defaults
      cancel-in-progress: true

  chrome_e2e_go:
    name: Chrome and Go theme
    uses: ./.github/workflows/test-e2e-cypress.yml
    with:
      wpVersion: "WordPress/WordPress#6.1.1"
      theme: "https://downloads.wordpress.org/theme/go.zip"
    concurrency:
      group: chrome-go-theme
      cancel-in-progress: true

  chrome_e2e_php74:
    name: Chrome on PHP 7.4
    uses: ./.github/workflows/test-e2e-cypress.yml
    with:
      wpVersion: "WordPress/WordPress#6.1.1"
      phpVersion: "7.4"
    concurrency:
      group: chrome-php74
      cancel-in-progress: true

  chrome_e2e_php82:
    name: Chrome on PHP 8.2
    uses: ./.github/workflows/test-e2e-cypress.yml
    with:
      wpVersion: "WordPress/WordPress#6.1.1"
      phpVersion: "8.2"
    concurrency:
      group: chrome-php74
      cancel-in-progress: true
