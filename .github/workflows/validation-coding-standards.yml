name: 'Validation / Coding Standards'

on:
  pull_request:
    branches:
      - master

jobs:
  php:
    runs-on: ubuntu-latest
    name: PHP
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Composer Install
        run: composer install --prefer-dist --optimize-autoloader

      - name: Install dependencies
        run: composer lint

  css:
    runs-on: ubuntu-latest
    name: CSS
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run lint
        run: yarn lint:css

  js:
    runs-on: ubuntu-latest
    name: JS
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run lint
        run: yarn lint:js
