[tool.tartufo]
exclude-path-patterns = [
	{path-pattern = 'tartufo\.toml'},
	{path-pattern = 'package-lock\.json'},
	{path-pattern = 'yarn\.lock'},
	{path-pattern = 'composer\.lock'},
	{path-pattern = 'languages/(.*).json'},
	{path-pattern = '\.dev/tests/a11y/coblocks_pa11y\.sql'},
	{path-pattern = 'src/blocks/gallery-(.*)/index\.js'},
	{path-pattern = '(.*)/editor\.scss'},
	{path-pattern = 'includes/(.*)/content(.*)\.txt'},
	{path-pattern = 'readme.txt'},
	{path-pattern = 'includes/admin/class-coblocks-dashboard-welcome\.php'}
]
